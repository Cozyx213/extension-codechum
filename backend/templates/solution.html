{# templates/snippet.html #}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <!-- theme -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/github-dark.min.css') }}"
        />
        <!-- core + grammar -->
        <script src="{{ url_for('static', filename='js/highlight.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/c.min.js') }}"></script>
    </head>
    <body style="background-color: black; margin: 0; padding: 0; min-height:100vh">
        <h1 style="text-align: center; color: white; margin: 0; padding-top: 10px;">Solution for {{title}}</h1>
        <p style="text-align: center; margin-left: 20%; margin-right: 20%; color: white;">
            Walk through every line, adapt the logic to your own approach, and
            ensure you can articulate why each part works. Copying without
            understanding trades genuine mastery for riskâ€”choose learning over
            shortcuts.
        </p>
        <div style="display: flex; justify-content: center; background-color: black;">
            <pre><code class="language-c" >{{ solution|e }}</code></pre>
        </div>

        <!-- |e escapes <, >, &, so no one can sneak in a <script> tag -->

        <script>
            hljs.highlightAll();
        </script>
        <!-- colourises everything -->
        <!-- highlightAll() is the canonical one-liner API :contentReference[oaicite:1]{index=1} -->
    </body>
</html>
